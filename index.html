<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>Album Art Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>albumartexchange.com</h1>
        <p>
          dedicated to collecting and sharing meticulously scanned and edited album cover art,<br> for those of us who are rediculously obsessive about such things.
        </p>
        <img src="img/banner.jpg" alt="banner">
      </div>

      <div class="main">
        <div class="picsAndLinks">
          <ul>
            <li class="left">gallery</li>
            <li class="left">forums</li>
            <li class="left">blog</li>
          </ul>
          <div class="picturesDisplay">
            <img src="img/1.jpeg">
            <img src="img/2.jpeg">
            <img src="img/3.jpeg">
            <img src="img/4.jpeg">
            <img src="img/5.jpeg">
            <img src="img/6.jpeg">
            <img src="img/7.jpeg">
            <img src="img/8.jpeg">
            <img src="img/9.jpeg">
          </div>
          <ul>
            <li class="right">about</li>
            <li class="right">artists</li>
            <li class="right">requests</li>
          </ul>
        </div>
        <div class="search">
        <p>387701 images available</p>
        <form class="" action="index.html" method="post">
          <input type="text" name="name" >
          <button type="button" name="search">Search</button>
          <button type="button" name="clear">&#x2190;Clear</button>
        </form>
      </div>
      </div>

      <div class="footer">
        <img src="img/youtube.gif">
        <img src="img/facebook.gif">
        <img src="img/twitter.gif">
      </div>
    </div>

  </body>
</html>
